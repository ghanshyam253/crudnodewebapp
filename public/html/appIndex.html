<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web APP Node JS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="./../../javascripts/appIndex.js"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
    .form-control-replica {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    background-color: #eee;
    opacity: 1;
}


#book-details tr td:last-child {
    /* styles */
      background-color: white;
      border: none;
      width: 50px;
}
</style>
</head>
<body  ng-app="booksInventoryApp">
<article >
  <section >
    <h2 ng-repeat="book in data.books">{{book.name}}</h2>    
  </section>
</article>

<div class="bs-example" ng-controller="booksCtrl">

    <table class="table table-condensed table-bordered table-striped">
        <tbody>    
            <tr ><td>Name</td><td><input type="text" class="form-control text-center"  ng-model="book.name"></td></tr>
            <tr ><td>ISBN</td><td><input type="text" class="form-control text-center"  ng-model="book.isbn"></td></tr>
            <tr ><td>Author</td><td><input type="text" class="form-control text-center"  ng-model="book.author"></td></tr>
            <tr ><td>Pages</td><td><input type="text" class="form-control text-center"  ng-model="book.pages"></td></tr>
            <tr ><td> Is It Free</td><td><input type="text" class="form-control text-center"  ng-model="book.isFree"></td></tr>
            <tr ><td>Amount</td><td><input type="text" class="form-control text-center"  ng-model="book.amount"></td></tr>
            <tr ><td>Published Date</td><td><input type="text" class="form-control text-center"  ng-model="book.publishedDate"></td></tr>


        </tbody>
    </table>
<div class="btn-group btn-group-justified" role="group" style="margin-bottom: 20px;">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="addBookDetails();">Add Book Details</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default"  ng-click="updateBookDetails();">Update Book Details</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default"  ng-click="fetchAllBookDetails();">Fetch All Books</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default"  ng-click="getBookDetails();">Get Book Details</button>
  </div>
   <div class="btn-group" role="group">
    <button type="button" class="btn btn-default"  ng-click="clearBookDetails();">Clear Form</button>
  </div>
</div>
    <table class="table table-condensed  table-bordered table-striped table-hover">
        <thead>    

            <tr class="active">
                <th class="text-center">Name</th>
                <th class="text-center"> ISBN</th>
                <th class="text-center">Author</th>
                <th class="text-center">Pages</th>
                <th class="text-center">Is It Free</th>
                <th class="text-center"> Amount</th>
                <th class="text-center">Published Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-details">
            <tr  ng-repeat="book in data" ng-click="selectBook(book);">
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.name"></div>
                    <!--input type="text" class="form-control text-center"  ng-model="book.name"-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.isbn"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.isbn" disabled>-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.author"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.author">-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.pages"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.pages">-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.isFree"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.isFree">-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.amount"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.amount">-->
               </td>
                <td> 
                    <div class="form-control-replica text-center" ng-bind="book.publishedDate"></div>
                    <!--<input type="text" class="form-control text-center"  ng-model="book.publishedDate">-->
               </td>
               <td>
               <button type="button" class="btn btn-default btn-danger" ng-click="deleteBook(book,$index);">
                 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
                </button>
               </td>
               
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
